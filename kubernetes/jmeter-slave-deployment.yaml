apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slave
  namespace: perf-platform  # Ensure it matches the namespace used by the master
spec:
  replicas: 2  # Number of slave instances
  selector:
    matchLabels:
      app: jmeter-slave
  template:
    metadata:
      labels:
        app: jmeter-slave
    spec:
      containers:
      - name: jmeter-slave
        image: justb4/jmeter:latest
        ports:
          - containerPort: 1099  # Default RMI port for JMeter communication
        env:
          - name: MASTER_IP  # This is the IP address or hostname of your JMeter master
            value: "jmeter-master.perf-platform.svc.cluster.local"  # Cluster-internal DNS name of the master
        command: ["/bin/bash", "-c"]
        args:
          - |
            jmeter -n -t /test-plans/your-test-plan.jmx -R jmeter-slave-0.perf-platform.svc.cluster.local,jmeter-slave-1.perf-platform.svc.cluster.local -l /results/results.jtl
            sleep 3600
      volumes:
        - name: jmeter-test-plans
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jmeter-slave
  namespace: perf-platform
spec:
  ports:
    - port: 1099  # JMeter RMI port
      targetPort: 1099
  selector:
    app: jmeter-slave
